<section class="group">
<div class="inner">
<ul class="posts">
{% for post in site.posts %}
<li>

        <p>{{ post.date | date_to_string }}</p>
        <h1>{{ post.title }}<h1>
    </a>
</li>
{% endfor %}
</ul>
</div>
</section>
