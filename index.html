---
layout: default
title: chrisnager.com
page-class: page--home
---

<section class="group">
<div class="inner">
  <h1>We back</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
</section>
